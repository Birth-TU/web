<body class="boon-300">

  <video src="resources/misc/song.mp3" autoplay></video>

  <h1 id="title" class="boon-400"></h1>

  <div class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>

  <p>
    <em id="subtitle" class="boon-300i"></em>
  </p>

  <div id="clockdiv">
    <div>
      <span id="count_n" class="months">0</span>
      <div id="title_n" class="smalltext"></div>
    </div>
    <div>
      <span id="count_d" class="days">0</span>
      <div id="title_d" class="smalltext"></div>
    </div>
    <div>
      <span id="count_h" class="hours">0</span>
      <div id="title_h" class="smalltext"></div>
    </div>
    <div>
      <span id="count_m" class="minutes">0</span>
      <div id="title_m" class="smalltext"></div>
    </div>
    <div>
      <span id="count_s" class="seconds">0</span>
      <div id="title_s" class="smalltext"></div>
    </div>
  </div>

  <p id="lltk"></p>
  <p id="current_year"></p>

  <p id="credits">
    <a title="Github Repository" href="https://github.com/rayriffy/birth-x" id="source"></a>
